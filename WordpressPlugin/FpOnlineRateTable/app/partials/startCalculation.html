<div>
    <div growl></div>
    <form name="vm.ProductCalculationStart">
        <div class="form-group row">
            <label class="control-label span2" for="SenderZip">
                {{vm.translation.selectSenderZip}}
            </label>
            <div class="span10">
                <input class="form-control"
                       name="SenderZip"
                       id="SenderZip"
                       type="text"
                       value=""
                       ng-model="vm.zipCode"
                       required >
                <div role="alert" ng-show="vm.ProductCalculationStart.$submitted || vm.ProductCalculationStart.SenderZip.$touched">
                    <span class="error"
                          ng-show="vm.ProductCalculationStart.SenderZip.$error.pattern || vm.ProductCalculationStart.SenderZip.$error.required">
                        {{vm.translation.invalidZipCode}}
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset2">
                <button type="submit" class="btn btn-primary btn-md" ng-click="vm.proceedToCalculation()">
                    {{vm.translation.startCalculation}}
                </button>
            </div>
        </div>
    </form>
</div>
